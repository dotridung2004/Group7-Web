<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/Login.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <div class="section-one">
      <div class="container">
        <div class="inner-login">
          <form action="">
            <div class="row">
              <div class="col">
                <div class="card">
                  <!-- text-login -->
                  <h4>Đăng nhập</h4>
                  <!-- username -->
                  <div class="username">
                    <label for=""><b>Tên đăng nhập</b></label>
                    <input
                      type="text"
                      name=""
                      id="username"
                      placeholder="Username"
                    />
                  </div>
                  <!-- password -->
                  <div class="password">
                    <label for=""><b>Mật khẩu</b></label>
                    <input
                      type="password"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                  <!-- check-password -->
                  <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <label for=""><b>Nhớ mật khẩu</b></label>
                    <button><b>Quên mật khẩu?</b></button>
                  </div>
                  <!-- btn-login -->
                  <div class="sign-in">
                    <button><b>Đăng nhập</b></button>
                  </div>
                  <!-- icon  -->
                  <div class="icon-facebook">
                    <button>
                      <i
                        class="fa-brands fa-facebook fa-lg"
                        style="color: white"
                      ></i>
                    </button>
                  </div>
                  <div class="icon-google">
                    <button>
                      <i
                        class="fa-brands fa-google fa-lg"
                        style="color: white"
                      ></i>
                    </button>
                  </div>
                  <div class="icon-apple">
                    <button>
                      <i
                        class="fa-brands fa-apple fa-lg"
                        style="color: white"
                      ></i>
                    </button>
                  </div>
                  <!-- create-account -->
                  <div class="create-account">
                    <a href="./create.html"
                      ><b style="color: black">Đăng kí tài khoản</b></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
